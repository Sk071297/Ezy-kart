<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="img/logo.png" type="image/png">
  <title>EzyKart Admin</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div class="brand">
        <div class="logo">EK</div>
        <div style="margin-left:10px">
          <div style="font-weight:800">EzyKart Admin</div>
          <div style="font-size:13px;color:var(--muted)">Manage catalog</div>
        </div>
      </div>
      <div>
        <button id="logoutBtn" class="btn btn-ghost">Logout</button>
      </div>
    </div>

    <div style="margin-top:12px" class="card">
      <h3 style="margin-top:0">Add Product</h3>
      <div class="form-row" style="margin-top:10px">
        <div>
          <label>Product ID</label><input id="pId" readonly />
          <label style="margin-top:8px">Name</label><input id="pName" placeholder="EzyKart" />
          <label style="margin-top:8px">Category</label><select id="pCategory">
            <option>General</option>
            <option>Electronics</option>
            <option>Clothing</option>
            <option>Home</option>
          </select>
          <label style="margin-top:8px">Price</label><input id="pPrice" type="number" />
          <label style="margin-top:8px">Stock</label><input id="pStock" type="number" value="10" />
          <label style="margin-top:8px">Description</label><textarea id="pDesc"></textarea>
          <div style="margin-top:10px;display:flex;gap:8px"><button id="saveBtn" class="btn btn-primary">Save
              Product</button><button id="resetBtn" class="btn btn-ghost">Reset</button></div>
        </div>
        <div>
          <div class="img-drop" id="dropZone">
            <div class="muted">Click or drop image</div><input id="pImage" type="file" accept="image/*"
              style="display:none" /><img id="preview" src=""
              style="display:none;width:100%;border-radius:8px;object-fit:cover" />
          </div>
        </div>
      </div>
    </div>

    <div style="margin-top:12px" class="card">
      <h3 style="margin-top:0">Products</h3>
      <div style="overflow:auto;max-height:420px">
        <table style="width:100%">
          <thead>
            <tr>
              <th>Product</th>
              <th>Category</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="listBody"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="js/admin.js"></script>
</body>

</html>
