<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="img/logo.png" type="image/png">
  <title>Cart — EzyKart</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <nav class="navbar">
      <div class="brand">
        <div class="logo">EK</div>
        <div>
          <div style="font-weight:800">EzyKart</div>
        </div>
      </div>
      <div class="nav-links"><a href="index.html" target="_blank">Home</a><a href="products.html" target="_blank">Products</a>
        <a href="login.html" target="_blank">Login</a></div>
    </nav>
    <section class="section">
      <h2>Your Cart</h2>
      <div id="cartArea"></div>
    </section>
    <div class="footer">© EzyKart</div>
  </div>

  <div id="paymentOverlay" class="payment-overlay">
  <div id="paymentModal" class="payment-modal">
    
    <div id="payment-view">
      <h2>Complete Your Purchase</h2>
      <p>Please select a payment method:</p>
      <div class="payment-options">
        <label>
          <input type="radio" name="paymentMethod" value="1" checked> 
          <span>UPI</span>
        </label>
        <label>
          <input type="radio" name="paymentMethod" value="2"> 
          <span>Card</span>
        </label>
        <label>
          <input type="radio" name="paymentMethod" value="3"> 
          <span>Wallet</span>
        </label>
      </div>
      <div id="payment-error" class="payment-error"></div> 
      <div class="modal-actions">
        <button class="btn btn-ghost" id="cancelBtn">Cancel</button>
        <button class="btn btn-primary" id="confirmPaymentBtn">Confirm Payment</button>
      </div>
    </div>

    <div id="success-view" style="display:none; text-align:center;">
      <svg style="width:80px; height:80px; margin: 0 auto 15px;" viewBox="0 0 24 24">
        <path fill="#28a745" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
      <h2>Payment Successful!</h2>
      <p>Thank you for your order. Your stock has been updated.</p>
      <div class="modal-actions" style="justify-content:center;">
        <button class="btn btn-primary" id="closeSuccessBtn">Close</button>
      </div>
    </div>

  </div>
</div>
  <script src="js/cart.js"></script>
</body>

</html>
